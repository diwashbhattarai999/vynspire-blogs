name: Continuous Integration

on:
  push:
    branches: [main, development, feature/**, fix/**]
  pull_request:
    branches: [main, development, feature/**, fix/**]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      # Setup Node.js
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "latest"

      # Cache pnpm store
      - name: ğŸ“¦ Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      # Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      # Lint
      - name: ğŸ”¬ Lint
        run: pnpm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      # Setup Node.js
      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "latest"

      # Cache pnpm store
      - name: ğŸ“¦ Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-

      # Install dependencies
      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      # Type check
      - name: ğŸ” Type check
        run: pnpm run type-check

  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      # Checkout repo
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "latest"

      # Commitlint
      - name: âš™ï¸ commitlint
        uses: wagoid/commitlint-github-action@v6
